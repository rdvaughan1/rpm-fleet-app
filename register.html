<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - RPM</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
<h1 class="text-2xl font-bold mb-6 text-center">Register for RPM</h1>
<form id="register-form" class="space-y-4">
<input type="email" id="reg-email" placeholder="Email" class="w-full px-3 py-2 border rounded" required />
<input type="password" id="reg-password" placeholder="Password" class="w-full px-3 py-2 border rounded" required />
<button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Register</button>
</form>
</div>
<script type="module">
import { supabase } from './supabase-client.js';


const form = document.getElementById('register-form');
form.addEventListener('submit', async (e) => {
e.preventDefault();
const email = document.getElementById('reg-email').value;
const password = document.getElementById('reg-password').value;
const { data, error } = await supabase.auth.signUp({ email, password });
if (error) return alert(error.message);
alert('Registration successful! Please login.');
window.location.href = '/index.html';
});
</script>
</body>
</html>
