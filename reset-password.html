<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password - RPM</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
<h1 class="text-2xl font-bold mb-6 text-center">Reset Password</h1>
<form id="reset-form" class="space-y-4">
<input type="email" id="reset-email" placeholder="Enter your email" class="w-full px-3 py-2 border rounded" required />
<button type="submit" class="w-full bg-yellow-600 text-white py-2 rounded">Send Reset Link</button>
</form>
</div>
<script type="module">
import { supabase } from './supabase-client.js';


const form = document.getElementById('reset-form');
form.addEventListener('submit', async (e) => {
e.preventDefault();
const email = document.getElementById('reset-email').value;
const { data, error } = await supabase.auth.resetPasswordForEmail(email);
if (error) return alert(error.message);
alert('Reset link sent! Check your inbox.');
});
</script>
</body>
</html>
